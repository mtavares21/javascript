<!DOCTYPE html>
<html>
<main>
    <title>## The Fizzz</title>
</main>
<body>
   
   <script>
       let currNumber = parseInt(prompt("Choose a number (integer untill 100, no need for more than that!"));
            for (let i=currNumber; i>0; i--){
                if ((i % 3 === 0) && (i % 5 === 0)){
                    console.log("FizzBuzz");
                }
                else if (i % 3 ===0){
                    console.log("Fizz");
                }
                else if (i % 5 ===0){
                    console.log("Buzz");
                }
                else console.log(i);
            }
       
        </script>
   
   <h1>The Fizzzzzzz</h1>
   
</body>
</html>
